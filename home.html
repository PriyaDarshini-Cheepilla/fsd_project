<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ExploreIND</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .explore-btn {
            background-color: #FFD700;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .explore-btn:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <h1>Welcome to ExploreIND üåç</h1>
        <button class="explore-btn" onclick="window.location.href='map.html'">Click Here to EXPLOREIND</button>
    </div>

    <script>
        if (!localStorage.getItem("loggedInUser")) {
            alert("You are not logged in! Redirecting to login...");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
