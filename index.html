<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ExploreIND</title>
    <style>
        body {
            background-image: url('bg1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-right: 50px;
            backdrop-filter: blur(3px);
        }

        .login-box {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #FFD700;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #E60023;
            font-family: cursive;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #E60023;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #c5001a;
        }

        a {
            text-decoration: none;
            font-size: 14px;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login to ExploreIND</h2>
        <input type="text" id="login-username" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="loginUser()">Log in</button>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script>
        function loginUser() {
            let username = document.getElementById('login-username').value.trim();
            let password = document.getElementById('login-password').value.trim();

            if (!username || !password) {
                alert("Please enter both email and password.");
                return;
            }

            let storedData = localStorage.getItem(username);

            if (storedData) {
                let user = JSON.parse(storedData);
                if (user.password === password) {
                    alert("Login successful!");
                    localStorage.setItem("loggedInUser", username);
                    window.location.href = "home.html"; // Redirecting to home
                } else {
                    alert("Incorrect password!");
                }
            } else {
                alert("User not found! Please sign up.");
            }
        }
    </script>

</body>
</html>
